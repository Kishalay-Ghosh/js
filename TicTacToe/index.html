<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msgContainer hide">
        <p id="msg">Winner</p>
        <button id="newBtn">New Game</button>
    </div>
<main>
   
    <h1>Tic Tac Toe</h1>
    <div class="score">
        <div id="pl1">player 1-></div>
        <div id="pl2">player 2-></div>
    </div>
    <div class="container">
        
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            
        </div>

    </div>
    <button id="resetBtn">Reset Game</button><br><br>
   <a href="end_game.html" target="_self"> <button id="endMatchBtn">End Match</button></a>
</main>
<script src="script.js"></script>
</body>
</html>
